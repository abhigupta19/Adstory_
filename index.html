    <script>
        var button = document.getElementById('submit')
     

        const userAction = async () => {
            try {
                var myBody = {
                    "email": document.getElementById('exampleFormControlInput1').value,
                    "message": document.getElementById('exampleFormControlTextarea1').value
                }
                const response = await fetch('https://adstory.herokuapp.com/contact', {
                    method: 'POST',
                    headers: {
                        "Content-type":"application/json",
                        "Accept-Encoding": "gzip, deflate, br",
                        'Accept': '*/*',


                    },
                body: JSON.stringify(myBody)
                });
                const myJson = await response.json();
                if (response.status == 201) {
                    alert('Thank you')
                    document.getElementById('exampleFormControlInput1').value=''
                    document.getElementById('exampleFormControlTextarea1').value=''
                }
                else {
                    document.getElementById('exampleFormControlInput1').value=''
                    document.getElementById('exampleFormControlTextarea1').value=''
                    alert('Some error occurred')
                }
            }
            catch (e) {
                window.alert(`Some error occurred `)
                document.getElementById('exampleFormControlInput1').value=''
                    document.getElementById('exampleFormControlTextarea1').value=''
            }
        }
        button.addEventListener('click', userAction);
